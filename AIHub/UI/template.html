<!DOCTYPE html>
<head>
    <style>
        :root {
            --hov-col: rgba(60, 70, 80, 0.07);
            --active-col: rgba(75, 90, 110, 0.12);

            --primary-1: light-dark(rgba(240, 255, 240), rgba(30, 35, 30));
            --accent-1-light-rgb: 140, 150, 170;
            --accent-1-dark-rgb: 60, 75, 85;
            --accent-1-strong-rgb: 75, 110, 190;

            --primary-2: light-dark(rgba(245, 255, 255), rgba(35, 40, 45));
            --accent-2-light-rgb: 140, 170, 140;
            --accent-2-dark-rgb: 60, 85, 65;
            --accent-2-strong-rgb: 75, 190, 110;
        }

        *:focus {
            outline: none;
        }

        input[type="text"]:focus, button:focus {
            box-shadow: 0 0 0 2px rgba(var(--accent-2-strong-rgb), 0.5);
        }
        .sidebar input[type="text"]:focus, .sidebar button:focus {
            box-shadow: 0 0 0 2px rgba(var(--accent-1-strong-rgb), 0.5);
        }
        .noAccent:focus {
            box-shadow: none !important;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }
    
        button {
            border-radius: 10px;
            border: 0px;
            margin: 8px;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px;
        }
    
        button:hover {
            background-color: var(--hov-col);
        }
    
        button:active {
            background-color: var(--active-col);
        }

        .visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.4s linear;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.4s, opacity 0.4s linear;
        }

        .sidebar {
            position: relative;
            top: 0;
            z-index: 1;
            background-color: var(--primary-1);
        }

        #sideLeft {
            left: 0;
            width: 260px;
            border-right: 2px solid light-dark(rgba(var(--accent-1-light-rgb), 0.7), rgba(var(--accent-1-dark-rgb), 0.7));
            transition: margin-left 0.7s cubic-bezier(.17,.84,.44,1);
        }

        #main {
            flex-grow: 1;
            background-color: var(--primary-2);
        }

        #openSideLeft {
            position: fixed;
        }

        input[type="text"] {
            width: 60%;
            font-size: 14pt;
            padding: 10px;
            border-radius: 10px;
            accent-color: rgba(var(--accent-2-strong-rgb), 0.5);
            border: 2px solid light-dark(rgba(var(--accent-2-light-rgb), 0.2), rgba(var(--accent-2-dark-rgb), 0.2));
        }
    </style>

    <script>
        function init() {
            var OSL = document.getElementById("openSideLeft");
            OSL.onclick = function() {
                document.getElementById("sideLeft").style.marginLeft = "0";
                if (OSL.classList.contains("visible")) {
                    OSL.classList.replace("visible", "hidden");
                }
                else {
                    OSL.classList.add("hidden");
                }
            }

            document.getElementById("closeSideLeft").onclick = function() {
                var sideLeft = document.getElementById("sideLeft");
                sideLeft.style.marginLeft = `-${sideLeft.offsetWidth}px`;
                if (OSL.classList.contains("hidden")) {
                    OSL.classList.replace("hidden", "visible");
                }
                else {
                    OSL.classList.add("visible");
                }
            }
        }
    </script>
</head>
<body onload="init()">
    <svg style="display: none;">
        <defs>
            <symbol id="sideLeftIcon" viewBox="0 0 26 24" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="22" height="20" rx="5" ry="5"/>
                <path d="M6 7 H7" stroke-width="2"/>
                <path d="M6 10 H7" stroke-width="2"/>
                <path d="M6 13 H7" stroke-width="2"/>
                <path d="M11 22V2"/>
            </symbol>
        </defs>
    </svg>

    <button id="openSideLeft" class="noAccent hidden">
        <svg width="36" height="36">
            <use href="#sideLeftIcon"/>
        </svg>  
    </button>

    <div class="container">
        <div id="sideLeft" class="sidebar">
            <button id="closeSideLeft" class="noAccent">
                <svg width="36" height="36">
                    <use href="#sideLeftIcon"/>
                </svg> 
            </button>
        </div>
        <div id="main"><!-- INSERT CODE --></div>
    </div>
</body>
