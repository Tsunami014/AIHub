<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100%;
    }
    #chatContainer {
        transition: all .25s linear;
        margin: 17px;
        width: 90%;
        z-index: 1;
    }

    #messages {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: absolute;
        overflow-y: scroll;
    }
    .out {
        height: fit-content;
        display: flex;
        padding: 0px 10px;
    }
    .myOut {
        justify-content: end;
    }
    .in {
        display: flex;
        align-items: center;
        width: fit-content;
        border-radius: 10px;
        padding: 0px 10px;
        margin: 10px 1px;
        max-width: 50%;
        word-break: break-all;
    }
    .myIn {
        background-color: rgba(var(--accent-1-strong-rgb), 0.5);
    }
    .botIn {
        background-color: rgba(var(--accent-2-strong-rgb), 0.5);
    }
</style>

<div id="messages">
    <div id="messageBubbles"></div>
    <div id="spacer"></div>
</div>
<div class="centre">
    <script>
        insertTemplate(document.currentScript.parentElement, 'chatContainer');

        var CONV = [];

        function makeMessage(role, content) {
            var out = document.createElement('div');
            out.classList.add('out');
            var inn = document.createElement('div');
            inn.classList.add('in');
            if (role === 'user') {
                out.classList.add('myOut');
                inn.classList.add('myIn');
            } else {
                inn.classList.add('botIn');
            }
            var p = document.createElement('p');
            p.innerText = content;
            inn.appendChild(p);
            out.appendChild(inn);
            document.getElementById('messageBubbles').appendChild(out);
            return out;
        }

        function addMessage(role, content, disableInp = false) {
            var URL = window.location.origin;
            if (!URL.endsWith('/')) {
                URL += '/';
            }
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv.push({
                'role': role,
                'content': content
            });
            var cont;
            if (disableInp) {
                cont = document.getElementById('chatIn');
                cont.disabled = true;
            }

            fetch(URL+'api/v1/chat/'+ID, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'conv': CONV
                    })
                })
                .then(resp => resp.json())
                .then(json => {
                    console.log(json);
                    if (disableInp) { cont.disabled = false; }
                    if (json.status === 'error') {
                        alert(json.message);
                        return;
                    }
                    CONV = json.data.messages;
                    if (disableInp) { cont.value = ''; }
                    makeMessage(role, content);
                });
        }

        function runAI() {
            addMessage('bot', 'Hello, how may I help you?', true);
        }

        function onChatGo() {
            addMessage('user', document.getElementById('chatIn').value, true);
            runAI();
        }

        async function loadData() {
            var URL = window.location.origin;
            if (!URL.endsWith('/')) {
                URL += '/';
            }

            const ID = this.location.pathname.split('/')[2];

            if (ID) {
                var resp = await fetch(URL+'api/v1/chat/'+ID);
                var data = await resp.json();
                if (data.status === 'error') {
                    alert(data.message);
                    home();
                    return;
                }
            } else {
                alert('No chat ID provided');
                home();
                return;
            }
            console.log(data);
            CONV = data.data.messages;
            CONV.forEach(element => {
                makeMessage(element.role, element.content);
            });
            if (CONV.length < 2) { // First message; came straight from init
                runAI();
            }
        }

        loadData();

        function fix_hei() {
            const cont = document.getElementById('chatContainer');
            const hei = cont.offsetHeight + 34;
            document.getElementById('spacer').style.height = hei + 'px';
        }
        fix_hei();
        document.getElementById('chatIn').oninput = function() {
            fix_hei();
            if (event.key === 'Enter') {
                onChatGo()
            }
        }
    </script>
</div>
