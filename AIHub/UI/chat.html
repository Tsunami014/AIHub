<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100%;
    }
    #chatContainer {
        transition: all .25s linear;
        margin: 17px;
        width: 90%;
        z-index: 1;
    }

    #messages {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: absolute;
        overflow-y: scroll;
    }
    .out {
        height: fit-content;
        display: flex;
        padding: 0px 10px;
    }
    .myOut {
        justify-content: end;
    }
    .in {
        display: flex;
        align-items: center;
        width: fit-content;
        border-radius: 10px;
        padding: 0px 10px;
        margin: 10px 1px;
        max-width: 50%;
        word-break: break-all;
    }
    .myIn {
        background-color: rgba(var(--accent-1-strong-rgb), 0.5);
    }
    .botIn {
        background-color: rgba(var(--accent-2-strong-rgb), 0.5);
    }
    .animateFont {
        transition: all .25s var(--transition);
        transform: scaleX(0);
    }
    .anim {
        transform: scaleX(1);
    }
</style>

<div id="messages">
    <div id="messageBubbles"></div>
    <div id="spacer"></div>
</div>
<div class="centre">
    <script>
        insertTemplate(document.currentScript.parentElement, 'chatContainer');

        var CONV = [];

        function makeMessage(role, content, animate = true) {
            var out = document.createElement('div');
            out.classList.add('out');
            var inn = document.createElement('div');
            inn.classList.add('in');
            if (role === 'user') {
                out.classList.add('myOut');
                inn.classList.add('myIn');
            } else {
                inn.classList.add('botIn');
            }
            if (animate) {
                inn.classList.add('animateFont');
                setTimeout(function(){
                    inn.classList.add('anim');
                }, 1)
            }
            var p = document.createElement('p');
            p.innerText = content;
            inn.appendChild(p);
            out.appendChild(inn);
            document.getElementById('messageBubbles').appendChild(out);
            return out;
        }

        async function addMessage(role, content) {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv.push({
                'role': role,
                'content': content
            });

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': CONV
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
            return makeMessage(role, content);
        }

        async function updateLastMessage(newContent) {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv[newConv.length - 1].content = newContent;

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': CONV
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
        }

        function scroll() {
            const scrollable = document.getElementById('messages');
            scrollable.scrollTo({ top: scrollable.scrollHeight, behavior: 'smooth' });
        }

        async function runAI() {
            var msg = await addMessage('bot', '', true);
            var inn = msg.firstElementChild;
            insertTemplate(inn, 'spinner');
            scroll();
            var usingSpin = true;

            const evtSource = new EventSource('/api/v1/ai/run/test');
            evtSource.onmessage = function(event) {
                if (usingSpin) {
                    usingSpin = false;
                    unuseTemplate('spinner');
                }
                var newTxt = event.data;
                inn.firstElementChild.innerText = newTxt;
                updateLastMessage(newTxt);
            };
            evtSource.addEventListener('done', function(event) {
                var newTxt = event.data;
                inn.firstElementChild.innerText = newTxt;
                updateLastMessage(newTxt);
                evtSource.close();
                scroll();
            });
            evtSource.onerror = function(event) {
                console.error('Error:', event);
                alert(event);
                evtSource.close();
            };
        }

        async function onChatGo() {
            cont = document.getElementById('chatIn');
            cont.disabled = true;
            const txt = getChatTxt();
            if (txt === "") {
                return;
            }
            if (txt.trim()) {
                await addMessage('user', txt, true);
            }
            setChatTxt("");
            scroll();
            await runAI();
            cont.disabled = false;
        }

        async function loadData() {
            const ID = this.location.pathname.split('/')[2];

            if (ID) {
                var resp = await fetch('/api/v1/chat/'+ID);
                var data = await resp.json();
                if (data.status === 'error') {
                    console.error(data);
                    alert(data.message);
                    home();
                    return;
                }
            } else {
                console.error('No chat ID provided');
                alert('No chat ID provided');
                home();
                return;
            }
            CONV = data.data.messages;
            if (CONV.length < 2) { // First message; came straight from init
                CONV.forEach(element => {
                    makeMessage(element.role, element.content);
                });
                scroll();
                runAI();
            } else {
                CONV.forEach(element => {
                    makeMessage(element.role, element.content, false);
                });
                const scrollable = document.getElementById('messages');
                scrollable.scrollTo({ top: scrollable.scrollHeight });
            }
        }

        loadData();

        function fix_hei() {
            const cont = document.getElementById('chatContainer');
            const hei = cont.offsetHeight + 54;
            document.getElementById('spacer').style.height = hei + 'px';
        }
        fix_hei();
        document.getElementById('chatIn').addEventListener("input", function() {
            fix_hei();
        });
    </script>
</div>
