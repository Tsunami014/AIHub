<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100%;
    }
    #chatContainer {
        transition: all .25s linear;
        margin: 17px;
        width: 90%;
        z-index: 1;
    }

    #messages {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: absolute;
        overflow-y: scroll;
    }
    .out {
        height: fit-content;
        display: flex;
        padding: 0px 10px;
    }
    .myOut {
        justify-content: end;
    }
    .in {
        display: flex;
        align-items: center;
        border-radius: 10px;
        padding: 10px;
    }
    .myIn {
        background-color: rgba(var(--accent-1-strong-rgb), 0.5);
    }
    .botIn {
        background-color: rgba(var(--accent-2-strong-rgb), 0.5);
    }
    .animateFont {
        transition: all .25s var(--transition);
        transform: scaleX(0);
    }
    .anim {
        transform: scaleX(1);
    }

    .pfpParent {
        position: relative;
        height: fit-content;
    }
    .pfp {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: black;
        object-fit: cover;
    }
    .pfpParent > .tooltip {
        width: max-content;
        left: 0;
        bottom: calc(100% + 10px);
    }

    .msgcontainer {
        max-width: 60%;
        width: fit-content;
    }
    .myCont {
        display: flex;
        flex-direction: column;
        align-items: end;
    }

    .buttons {
        margin: 0px 5px;
        display: flex;
        min-width: fit-content;
    }
    .myButtons {
        justify-content: end;
        /*flex-direction: row-reverse;*/
    }
    .chatBtn {
        margin: 5px 2px;
        position: relative;
    }

    #PromptSetts > input[type="number"] {
        width: 80%;
        background-color: whitesmoke;
    }

    .boolLabel {
        display: flex;
        justify-content: center;
    }
    .boolLabel > input[type="checkbox"] {
        width: fit-content;
        margin-left: 20px;
        cursor: pointer;
    }

    #goToBottom {
        height: fit-content;
    }
    #goToBottomContainer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        justify-content: center;
        display: flex;
    }
</style>

<div id="messages" onscroll="onScrollMsgs()">
    <div id="messageBubbles"><br></div>
    <div id="spacer"></div>
</div>
<div id="goToBottomContainer">
    <button id="goToBottom" onclick="scrollMsgs()">ðŸ¡‡</button>
</div>
<div class="centre">
    <div id="AIchatButtons" class="buttons">
        <div class="chatBtn" onclick="redo(this)" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#redo" />
            </svg>
            <div class="tooltip"><b>Redo</b></div>
        </div>
        <div class="chatBtn" onclick="backElm(this)" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#backspace" />
            </svg>
            <div class="tooltip"><b>Delete</b><br>this</div>
        </div>
        <div class="chatBtn" onclick="delElm(this)" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#delete" />
            </svg>
            <div class="tooltip"><b>Delete</b><br>All next</div>
        </div>
    </div>
    <div id="MychatButtons" class="buttons myButtons">
        <div class="chatBtn" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#editText" />
            </svg>
            <div class="tooltip"><b>Edit</b></div>
        </div>
        <div class="chatBtn" onclick="backElm(this)" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#backspace" />
            </svg>
            <div class="tooltip"><b>Delete</b><br>this</div>
        </div>
        <div class="chatBtn" onclick="delElm(this)" role="button" tabindex="0">
            <svg width="18" height="18">
                <use href="#delete" />
            </svg>
            <div class="tooltip"><b>Delete</b><br>All next</div>
        </div>
    </div>
    <script>
        insertTemplate(document.currentScript.parentElement, 'chatContainer');
        unuseTemplate('AIchatButtons');
        unuseTemplate('MychatButtons');

        var CONV = [];

        var PFPCache = {};
        async function getPfp(pfpElm, pfp) {
            if (!pfp) {
                pfpElm.firstElementChild.src = '';
                pfpElm.lastElementChild.innerText = '';
                return;
            }
            var displTxt = pfp[0];
            if (pfp.length > 1) {
                displTxt += '\n'+pfp.slice(1).join('\n');
            }
            pfpElm.lastElementChild.innerText = displTxt;
            if (PFPCache[pfp]) {
                if (PFPCache[pfp] !== 'null') {
                    pfpElm.firstElementChild.src = PFPCache[pfp];
                }
                return;
            }
            var resp = await fetch('/proxy/google?q='+encode(`${pfp[pfp.length-1].replace(' ', '+')}+ai+icon+svg+-huggingface`))
                .finally(()=>{PFPCache[pfp] = 'null'});
            var text = await resp.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");

            const links = doc.querySelectorAll('img');
            if (links.length > 0) {
                var url = links[1].src;
                pfpElm.firstElementChild.src = url;
                PFPCache[pfp] = url;
                return;
            }
        }

        function makeMessage(role, content, animate = true, pfp = '') {
            var out = document.createElement('div');
            out.classList.add('out');

            if (role === 'bot') {
                var pfpElm = document.createElement('div');
                pfpElm.classList.add('pfpParent');

                var pfpImg = document.createElement('img');
                pfpImg.classList.add('pfp');
                pfpElm.appendChild(pfpImg);
                
                var pfpTooltip = document.createElement('div');
                pfpTooltip.classList.add('tooltip');
                pfpElm.appendChild(pfpTooltip);

                getPfp(pfpElm, pfp);
                out.appendChild(pfpElm);
            }

            var container = document.createElement('div');
            container.classList.add('msgcontainer')
            if (role === 'user') {
                container.classList.add('myCont');
            }

            var buttons;
            if (role === 'user') {
                buttons = copyTemplate('MychatButtons');
            } else {
                buttons = copyTemplate('AIchatButtons');
            }

            var inn = document.createElement('div');
            inn.classList.add('in');
            if (role === 'user') {
                out.classList.add('myOut');
                inn.classList.add('myIn');
            } else {
                inn.classList.add('botIn');
            }
            if (animate) {
                inn.classList.add('animateFont');
                setTimeout(function(){
                    inn.classList.add('anim');
                }, 1)
            }
            var span = document.createElement('span');
            formatText(span, content)
            inn.appendChild(span);
            container.appendChild(inn);
            container.appendChild(buttons);
            out.appendChild(container);
            document.getElementById('messageBubbles').appendChild(out);
            return out;
        }

        async function addMessage(role, content, pfp = '') {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv.push({
                'role': role,
                'content': content,
                'pfp': pfp
            });

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': CONV
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
            return makeMessage(role, content, pfp=pfp);
        }

        async function updateLastMessage(newContent, pfp) {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv[newConv.length - 1].content = newContent;
            if (newConv[newConv.length - 1].pfp !== pfp) {
                var pfpElm = document.getElementById('messageBubbles').lastElementChild.firstElementChild;
                getPfp(pfpElm, pfp);
            }
            newConv[newConv.length - 1].pfp = pfp;

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': newConv
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
        }

        async function loadOpts() {
            const opts = document.getElementById('PromptSetts');
            const leng = opts.children.length;
            for (i = 0;i < leng;i++) {
                opts.removeChild(opts.firstElementChild);
            }
            resp = await fetch('/api/v1/ai/opts/'+encode(PROVIDER));
            json = await resp.json();
            json.opts.forEach(it => {
                const id = it.id || '';
                switch(it.type) {
                    case 'header':
                        const header = document.createElement('h4');
                        header.id = id;
                        header.innerText = it.label;
                        opts.appendChild(header);
                        break;
                    case 'numInp':
                        var labelElem = document.createElement('label');
                        labelElem.innerText = it.label;
                        opts.appendChild(labelElem);
                        const numInput = document.createElement('input');
                        numInput.id = id;
                        numInput.type = 'number';
                        numInput.defaultValue = it.default;
                        numInput.min = it.min;
                        numInput.max = it.max;
                        numInput.step = it.step || 1;
                        opts.appendChild(numInput);
                        break;
                    case 'boolInp':
                        const boolLabel = document.createElement('div');
                        boolLabel.classList.add('boolLabel');
                        boolLabel.classList.add('inpParent');
                        const label = document.createElement('p');
                        label.innerText = it.label;
                        boolLabel.appendChild(label);
                        const boolInput = document.createElement('input');
                        boolInput.id = id;
                        boolInput.type = 'checkbox';
                        boolInput.checked = it.default;
                        boolLabel.appendChild(boolInput);
                        opts.appendChild(boolLabel);
                        break;
                    case 'choiceInp':
                        var labelElem = document.createElement('label');
                        labelElem.innerText = it.label;
                        opts.appendChild(labelElem);
                        const choiceInp = document.createElement('select');
                        choiceInp.id = id;
                        choiceInp.setAttribute('type', 'choice');
                        it.choices.forEach((txt, idx) => {
                            var choice = document.createElement('option');
                            choice.value = idx;
                            choice.innerText = txt;
                            choiceInp.appendChild(choice);
                        });
                        choiceInp.value = it.default;
                        opts.appendChild(choiceInp);
                        break;
                    default:
                        console.error(`Unknown type ${it.type}`)
                }
            });
        }

        function onChangeHierachy() {
            loadOpts();
        }

        var scrlAtBtm = true;
        var waitingForScrl = false;
        var interruptScrlWait = false;
        let userScrolling = false;

        function setUserScrolling() {
            userScrolling = true;
            setTimeout(() => (userScrolling = false), 100);
        }

        document.getElementById('messages').addEventListener('wheel', setUserScrolling);
        document.getElementById('messages').addEventListener('touchmove', setUserScrolling);
        document.getElementById('messages').addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'PageUp', 'PageDown', 'Home', 'End', 'Space'].includes(event.key)) {
                setUserScrolling();
            }
        });
        function onScrollMsgs() {
            if (!userScrolling) {
                return;
            }
            interruptScrlWait = true;
            if (!waitingForScrl) {
                const container = document.getElementById('messages');
                if (container.scrollHeight - container.scrollTop <= container.clientHeight + 1) {
                    scrlAtBtm = true;
                    const bottomBtn = document.getElementById('goToBottom');
                    bottomBtn.style.display = 'none';
                } else {
                    scrlAtBtm = false;
                    const bottomBtn = document.getElementById('goToBottom');
                    bottomBtn.style.display = 'block';
                }
            }
            updateHei();
        }

        function updateHei() {
            const cont = document.getElementById('chatContainer');
            var hei = cont.offsetHeight + 17*2;
            const bottomCont = document.getElementById('goToBottomContainer');
            bottomCont.style.height = `calc(3em + ${hei}px)`
        }
        document.getElementById('chatIn').addEventListener("input", updateHei);

        function scrollMsgs() {
            const scrollable = document.getElementById('messages');
            scrollable.scrollTo({ top: scrollable.scrollHeight, behavior: 'smooth' });
            waitForScrollEnd(scrollable);
        }
        function waitForScrollEnd(container, wait = false) {
            interruptScrlWait = false;
            if (wait) {
                waitingForScrl = true;
            }
            const checkIfAtBottom = () => {
                if (interruptScrlWait) {
                    if (wait) {
                        scrollable.scrollTo({ top: scrollable.scrollHeight, behavior: 'smooth' });
                    } else {
                        return;
                    }
                }
                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 1) {
                    container.scrollTop = container.scrollHeight;
                    const bottomBtn = document.getElementById('goToBottom');
                    bottomBtn.style.display = 'none';
                    scrlAtBtm = true;
                    waitingForScrl = false;
                } else {
                    requestAnimationFrame(checkIfAtBottom);
                }
            };
            requestAnimationFrame(checkIfAtBottom);
        }

        async function stopAI() {
            var resp;
            try {
                resp = await fetch('/api/v1/ai/stop', {method: 'POST'});
            } catch (e) {
                return;
            }
            json = await resp.json();
            enableInp();
        }

        function disableInp() {
            const GOBtn = document.getElementById('chatGoBtn');
            GOBtn.firstElementChild.firstElementChild.setAttribute('href', '#stop');
            GOBtn.onclick = stopAI;
            const cont = document.getElementById('chatIn');
            cont.disabled = true;
        }
        function enableInp() {
            const GOBtn = document.getElementById('chatGoBtn');
            GOBtn.firstElementChild.firstElementChild.setAttribute('href', '#go');
            GOBtn.onclick = onChatGo;
            const cont = document.getElementById('chatIn');
            cont.disabled = false;
        }

        async function runAI() {
            await stopAI();
            disableInp();
            var msg = await addMessage('bot', '');
            var inn = msg.lastElementChild.firstElementChild;
            insertTemplate(inn, 'spinner');
            scrollMsgs(true);
            var usingSpin = true;

            var opts = {};
            document.getElementById('PromptSetts').childNodes.forEach(it => {
                var id = it.id;
                if (!id) {
                    if (it.classList.contains('inpParent')) {
                        it = it.lastElementChild;
                        id = it.id;
                    }
                    if (!id) {
                        return;
                    }
                }
                var val;
                switch (it.getAttribute('type')) {
                    case 'checkbox':
                        val = it.value === 'on';
                        break;
                    case 'number':
                        val = parseFloat(it.value);
                        break;
                    case 'choice':
                        var txt = null;
                        it.childNodes.forEach(node=>{
                            if (node.value === it.value) {
                                txt = node.innerText;
                            }
                        });
                        val = [parseInt(it.value), txt];
                        break;
                    default:
                        return;
                }
                opts[id] = val;
            });
            const response = await fetch('/api/v1/ai/run/'+encode(PROVIDER), {
                method: 'POST',
                cache: "no-cache",
                keepalive: true,
                headers: {
                    'Accept': "text/event-stream",
                    'Content-Type': "application/json"
                },
                body: JSON.stringify({'conv': CONV.slice(0, -1), 'opts': opts})
            })
            const reader = response.body.getReader();

            while (true) {
                var {value, done} = await reader.read();
                var newTxt = new TextDecoder().decode(value);
                var json = `{"data": [${newTxt.slice(0, -1)}]}`;
                console.log(json);
                var data = JSON.parse(json).data;

                data.forEach(it => {
                    if (it.data === '') {
                        updateLastMessage('', it.model);
                    }
                    if (it.done === true) {
                        if (usingSpin) {
                            unuseTemplate('spinner');
                        }
                        getPfp(msg.firstElementChild, it.model);
                        formatText(inn.firstElementChild, it.data);

                        updateLastMessage(it.data, it.model);
                        scrollMsgs();
                        done = true;
                        enableInp();
                        return;
                    }

                    if (usingSpin && it.data !== '') {
                        usingSpin = false;
                        unuseTemplate('spinner');
                    }
                    formatText(inn.firstElementChild, it.data);
                    updateLastMessage(it.data, it.model);
                    if (scrlAtBtm) {
                        scrollMsgs();
                    }
                });
                if (done) {
                    enableInp();
                    return;
                };
            }
        }

        async function redo(elm) {
            // if (!confirm('You sure you want to redo?')) {
            //     return;
            // }
            disableInp();
            await delElm(elm, false);
            await runAI();
        }

        async function delElm(elm, ask = true) {
            if (ask && !confirm('Are you sure you want to delete this message AND ALL AFTER IT?')) {
                return;
            }
            const msgs = document.getElementById('messageBubbles');
            for (var i = CONV.length - 1; i >= 0; i--) {
                if (msgs.lastElementChild === elm.parentElement.parentElement.parentElement) {
                    msgs.removeChild(msgs.lastElementChild);

                    const ID = this.location.pathname.split('/')[2];
                    resp = await fetch('/api/v1/chat/'+ID, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'conv': CONV.slice(0, i)
                        })
                    });
                    json = await resp.json();
                    if (json.status === 'error') {
                        console.error(json);
                        alert(json.message);
                        return;
                    }
                    CONV = json.data.messages;
                    break;
                }
                msgs.removeChild(msgs.lastElementChild);
            }
        }

        async function backElm(elm) {
            const msgs = document.getElementById('messageBubbles');
            const parent = elm.parentElement.parentElement.parentElement;
            const idx = Array.prototype.indexOf.call(msgs.children, parent);
            msgs.removeChild(parent);
            const ID = this.location.pathname.split('/')[2];
            const resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': [...CONV.slice(0, idx-1), ...CONV.slice(idx)]
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
        }

        async function onChatGo() {
            const txt = getChatTxt();
            if (txt === "") {
                return;
            }
            disableInp();
            if (txt.trim()) {
                await addMessage('user', txt);
            }
            setChatTxt("");
            scrollMsgs();
            await runAI();
        }

        async function loadData() {
            const ID = this.location.pathname.split('/')[2];

            if (ID) {
                var resp = await fetch('/api/v1/chat/'+ID);
                var data = await resp.json();
                if (data.status === 'error') {
                    console.error(data);
                    alert(data.message);
                    home();
                    return;
                }
            } else {
                console.error('No chat ID provided');
                alert('No chat ID provided');
                home();
                return;
            }
            CONV = data.data.messages;
            if (CONV.length < 2) { // First message; came straight from init //FIXME
                CONV.forEach(element => {
                    makeMessage(element.role, element.content, pfp=element.pfp);
                });
                scrollMsgs(true);
                runAI();
            } else {
                CONV.forEach(element => {
                    makeMessage(element.role, element.content, false, element.pfp);
                });
                const scrollable = document.getElementById('messages');
                scrollable.scrollTop = scrollable.scrollHeight;
                waitForScrollEnd(scrollable);
            }
        }

        loadData();

        function fix_hei() {
            const cont = document.getElementById('chatContainer');
            const hei = cont.offsetHeight + 54;
            document.getElementById('spacer').style.height = hei + 'px';
        }
        fix_hei();
        document.getElementById('chatIn').addEventListener("input", function() {
            fix_hei();
        });
    </script>
</div>
