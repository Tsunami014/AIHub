<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100%;
    }
    #chatContainer {
        transition: all .25s linear;
        margin: 17px;
        width: 90%;
        z-index: 1;
    }

    #messages {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: absolute;
        overflow-y: scroll;
    }
    .out {
        height: fit-content;
        display: flex;
        padding: 0px 10px;
    }
    .myOut {
        justify-content: end;
    }
    .in {
        display: flex;
        align-items: center;
        width: fit-content;
        border-radius: 10px;
        padding: 0px 10px;
        max-width: 50%;
    }
    .myIn {
        background-color: rgba(var(--accent-1-strong-rgb), 0.5);
    }
    .botIn {
        background-color: rgba(var(--accent-2-strong-rgb), 0.5);
    }
    .animateFont {
        transition: all .25s var(--transition);
        transform: scaleX(0);
    }
    .anim {
        transform: scaleX(1);
    }

    .pfpParent {
        position: relative;
        height: fit-content;
    }
    .pfp {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: black;
        object-fit: cover;
    }
    .pfpParent > .tooltip {
        width: max-content;
        left: 0;
        bottom: calc(100% + 10px);
    }

    .myCont {
        display: flex;
        flex-direction: column;
        align-items: end;
    }

    .buttons {
        width: 50%;
        margin: 0px 5px;
        display: flex;
        min-width: fit-content;
    }
    .myButtons {
        justify-content: end;
        /*flex-direction: row-reverse;*/
    }
    .chatBtn {
        margin: 5px 2px;
    }
</style>

<div id="messages">
    <div id="messageBubbles"><br></div>
    <div id="spacer"></div>
</div>
<div class="centre">
    <div id="AIchatButtons" class="buttons">
        <button class="chatBtn">
            <svg width="18" height="18">
                <use href="#redo"></use>
            </svg>
        </button>
    </div>
    <div id="MychatButtons" class="buttons myButtons">
        <button class="chatBtn">
            <svg width="18" height="18">
                <use href="#editText"></use>
            </svg>
        </button>
    </div>
    <script>
        insertTemplate(document.currentScript.parentElement, 'chatContainer');
        unuseTemplate('AIchatButtons');
        unuseTemplate('MychatButtons');

        var CONV = [];

        var PFPCache = {};
        async function getPfp(pfpElm, pfp) {
            if (!pfp) {
                pfpElm.firstElementChild.src = '';
                pfpElm.lastElementChild.innerText = '';
                return;
            }
            var displTxt = pfp[0];
            if (pfp.length > 1) {
                displTxt += '\n'+pfp.slice(1).join('\n');
            }
            pfpElm.lastElementChild.innerText = displTxt;
            if (PFPCache[pfp]) {
                pfpElm.firstElementChild.src = PFPCache[pfp];
                return;
            }
            var resp = await fetch(`/proxy/google?q=${pfp[pfp.length-1].replace(' ', '+')}+ai+icon+svg+-huggingface`);
            var text = await resp.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");

            const links = doc.querySelectorAll('img');
            if (links.length > 0) {
                var url = links[1].src;
                pfpElm.firstElementChild.src = url;
                PFPCache[pfp] = url;
                return;
            }
        }

        function makeMessage(role, content, animate = true, pfp = '') {
            var out = document.createElement('div');
            out.classList.add('out');

            if (role === 'bot') {
                var pfpElm = document.createElement('div');
                pfpElm.classList.add('pfpParent');

                var pfpImg = document.createElement('img');
                pfpImg.classList.add('pfp');
                pfpElm.appendChild(pfpImg);
                
                var pfpTooltip = document.createElement('div');
                pfpTooltip.classList.add('tooltip');
                pfpElm.appendChild(pfpTooltip);

                getPfp(pfpElm, pfp);
                out.appendChild(pfpElm);
            }

            var container = document.createElement('div');
            if (role === 'user') {
                container.classList.add('myCont');
            }

            var buttons;
            if (role === 'user') {
                buttons = copyTemplate('MychatButtons');
            } else {
                buttons = copyTemplate('AIchatButtons');
            }

            var inn = document.createElement('div');
            inn.classList.add('in');
            if (role === 'user') {
                out.classList.add('myOut');
                inn.classList.add('myIn');
            } else {
                inn.classList.add('botIn');
            }
            if (animate) {
                inn.classList.add('animateFont');
                setTimeout(function(){
                    inn.classList.add('anim');
                }, 1)
            }
            var p = document.createElement('p');
            p.innerText = content;
            inn.appendChild(p);
            container.appendChild(inn);
            container.appendChild(buttons);
            out.appendChild(container);
            document.getElementById('messageBubbles').appendChild(out);
            return out;
        }

        async function addMessage(role, content, pfp = '') {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv.push({
                'role': role,
                'content': content,
                'pfp': pfp
            });

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': CONV
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
            return makeMessage(role, content, pfp=pfp);
        }

        async function updateLastMessage(newContent, pfp) {
            const ID = this.location.pathname.split('/')[2];
            var newConv = CONV;
            newConv[newConv.length - 1].content = newContent;
            if (newConv[newConv.length - 1].pfp !== pfp) {
                var pfpElm = document.getElementById('messageBubbles').lastElementChild.firstElementChild;
                getPfp(pfpElm, pfp);
            }
            newConv[newConv.length - 1].pfp = pfp;

            resp = await fetch('/api/v1/chat/'+ID, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'conv': CONV
                })
            });
            json = await resp.json();
            if (json.status === 'error') {
                console.error(json);
                alert(json.message);
                return;
            }
            CONV = json.data.messages;
        }

        function scroll() {
            const scrollable = document.getElementById('messages');
            scrollable.scrollTo({ top: scrollable.scrollHeight, behavior: 'smooth' });
        }

        async function runAI() {
            var msg = await addMessage('bot', '');
            var inn = msg.lastElementChild;
            insertTemplate(inn, 'spinner');
            scroll();
            var usingSpin = true;

            const response = await fetch('/api/v1/ai/run/'+PROVIDER, {
                method: 'POST',
                cache: "no-cache",
                keepalive: true,
                headers: {
                    'Accept': "text/event-stream",
                    'Content-Type': "application/json"
                },
                body: JSON.stringify({'conv': CONV.slice(0, -1)})
            })
            const reader = response.body.getReader();

            while (true) {
                var {value, done} = await reader.read();
                var newTxt = new TextDecoder().decode(value);
                var json = '{"data": ['+newTxt.slice(0, -1)+']}';
                var data = JSON.parse(json).data;

                data.forEach(it => {
                    if (it.data === '') {
                        updateLastMessage('', it.model);
                    }
                    if (it.done === true) {
                        getPfp(msg.firstElementChild, it.model);
                        inn.firstElementChild.innerText = it.data;
                        updateLastMessage(it.data, it.model);
                        scroll();
                        done = true;
                        return;
                    }

                    if (usingSpin) {
                        usingSpin = false;
                        unuseTemplate('spinner');
                    }
                    inn.firstElementChild.innerText = it.data;
                    updateLastMessage(it.data, it.model);
                    scroll();
                });
                if (done) {
                    break;
                };
            }
        }

        async function onChatGo() {
            cont = document.getElementById('chatIn');
            cont.disabled = true;
            const txt = getChatTxt();
            if (txt === "") {
                return;
            }
            if (txt.trim()) {
                await addMessage('user', txt);
            }
            setChatTxt("");
            scroll();
            await runAI();
            cont.disabled = false;
        }

        async function loadData() {
            const ID = this.location.pathname.split('/')[2];

            if (ID) {
                var resp = await fetch('/api/v1/chat/'+ID);
                var data = await resp.json();
                if (data.status === 'error') {
                    console.error(data);
                    alert(data.message);
                    home();
                    return;
                }
            } else {
                console.error('No chat ID provided');
                alert('No chat ID provided');
                home();
                return;
            }
            CONV = data.data.messages;
            if (CONV.length < 2) { // First message; came straight from init
                CONV.forEach(element => {
                    makeMessage(element.role, element.content, pfp=element.pfp);
                });
                scroll();
                runAI();
            } else {
                CONV.forEach(element => {
                    makeMessage(element.role, element.content, false, element.pfp);
                });
                const scrollable = document.getElementById('messages');
                scrollable.scrollTo({ top: scrollable.scrollHeight });
            }
        }

        loadData();

        function fix_hei() {
            const cont = document.getElementById('chatContainer');
            const hei = cont.offsetHeight + 54;
            document.getElementById('spacer').style.height = hei + 'px';
        }
        fix_hei();
        document.getElementById('chatIn').addEventListener("input", function() {
            fix_hei();
        });
    </script>
</div>
