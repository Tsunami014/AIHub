<style>
    .centre {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    #chatContainer {
        transition: all .25s var(--transition);
        width: 60%;
    }
</style>

<div class="centre">
    <script>
        insertTemplate(document.currentScript.parentElement, 'chatContainer');
        function gotoNext() {
            fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'conv': [
                            {
                                'role': 'user',
                                'content': getChatTxt()
                            }
                        ]
                    })
                })
                .then(resp => resp.json())
                .then(json => {
                    if (json.status === 'error') {
                        console.error(json);
                        alert(json.message);
                        home();
                        return;
                    }
                    window.location.replace('/chat/'+json.id);
                });
        }

        function onChatGo() {
            const txt = getChatTxt();
            if (txt.trim() === "") {
                return;
            }
            const cont = document.getElementById('chatContainer');
            cont.style.width = "90%";
            cont.style.transform = "translateY(calc(50vh - 50% - 17px))"
            document.getElementById('chatIn').disabled = true;

            setTimeout(gotoNext, 250);
        }
    </script>
</div>
