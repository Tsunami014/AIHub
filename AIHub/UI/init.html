<style>
    #chatContainer {
        transition: width .25s var(--transition);
        width: 60%;
        height: fit-content;
    }
    #chatContainerContainer {
        transition: min-height .25s var(--transition);
        max-height: 80%;
        min-height: 80%;
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        bottom: 17px;
    }
    #chatContainerContainer:has(.chatAnim) {
        min-height: 0 !important;
    }
    .chatAnim {
        width: 90% !important;
    }

    #CentreText {
        font-size: xxx-large;
        text-align: center;
        position: absolute;
        margin-top: 20vh;
        width: 100%;
    }
</style>

<div>
    <h1 id="CentreText">Hello! What will<br>you dream of today?</h1>
    <div id="chatContainerContainer">
        <script>
            insertTemplate(document.currentScript.parentElement, 'chatContainer');
            function gotoNext() {
                fetch('/api/v1/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'conv': [
                                {
                                    'role': 'user',
                                    'content': getChatTxt()
                                }
                            ]
                        })
                    })
                    .then(resp => resp.json())
                    .then(json => {
                        if (json.status === 'error') {
                            console.error(json);
                            alert(json.message);
                            home();
                            return;
                        }
                        window.location.replace('/chat/'+json.id);
                    });
            }

            function onChatGo() {
                const txt = getChatTxt();
                if (txt.trim() === "") {
                    return;
                }
                document.getElementById('chatContainer').classList.add('chatAnim');
                document.getElementById('chatIn').disabled = true;

                setTimeout(gotoNext, 250);
            }
        </script>
    </div>
</div>
